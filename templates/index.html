<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Villin Wraps</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static', filename='/images/logo.svg')}}"
    />
  </head>
  <body>
    <!-- Logo -->
    <div class="position-absolute top-50 start-50 translate-middle" id="open-cta">
      <button type="button" class="btn">
        <img
          src="{{url_for('static', filename='/images/logo.svg')}}"
          alt="logo"
          width="300"
          height="300"
        />
      </button>
    </div>

    <div class="container d-none justify-content-center align-items-center vh-100" id="form-cta">
      <form>
        <!-- First and Last name -->
        <div class="row">
          <div class="col-6">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" name="first-name" required />
          </div>
          <div class="col-6">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" name="last-name" required />
          </div>
        </div>
        <!-- Error messages for name -->
        <p class="text-danger" id="name-error"></p>

        <!-- Email -->
        <div class="row">
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
        </div>
        <!-- Error message for email -->
        <p class="text-danger" id="email-error"></p>

        <!-- Phone and Service -->
        <div class="row">
          <div class="mb-3 col-6">
            <label for="phone" class="form-label">Phone</label>
        <!-- Change format when working on autoformat feature on submit -->
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              maxlength="10" 
              required
            />
          </div>
          <div class="mb-3 col-6">
            <label for="service" class="form-label">Service</label>
            <select class="form-select" id="service" name="service" required>
              <option value="" selected disabled>Select a service</option>
              <option value="wrap">Wrap</option>
              <option value="tint">Tint</option>
              <option value="ppf">PPF</option>
            </select>
          </div>
        </div>
        <!-- Error messages for phone and service -->
        <p class="text-danger" id="phone-error"></p>
        <p class="text-danger" id="service-error"></p>

        <!-- Vehicle Info -->
        <div class="row">
          <div class="mb-3 col-2">
            <label for="year" class="form-label">Year</label>
            <input type="text" class="form-control" id="year" name="year" required />
          </div>
          <div class="mb-3 col-4">
            <label for="make" class="form-label">Make</label>
            <select class="form-select" id="make" name="make" >
              <option value="" disabled selected>Select Make</option>
            </select>
          </div>
          <div class="mb-3 col-4">
            <label for="model" class="form-label">Model</label>
            <select class="form-select" id="model" name="model" >
              <option value="" disabled selected>Select Model</option>
            </select>
          </div>
        </div>
        <!-- Error messages for vehicle info -->
        <p class="text-danger" id="year-error"></p>
        <p class="text-danger" id="make-error"></p>
        <p class="text-danger" id="model-error"></p>

        <!-- Vehicle Upload -->
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-10 col-md-8 col-sm-10">
              <div class="p-5 bg-white rounded-3 shadow-sm" id="drop-area">
                <label for="input-file" class="w-100 d-flex flex-column align-items-center justify-content-center" style="cursor: pointer;">
                  <input type="file" accept="image/*" id="input-file" hidden />
                  <div class="text-center" id="img-view">
                    <i class="bi bi-cloud-arrow-up display-1 text-primary"></i><br />
                    <p class="text-dark">Drag and drop your vehicle image here or click to upload</p>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary position-absolute bottom-0 end-0" id="submit-cta">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous" defer
    ></script>
    <script type="module" src="{{url_for('static', filename='js/app.js') }}" defer></script>
  </body>
</html>
